---
- name: config_targets | discovering targets
  open_iscsi:
    discover: "{{ item.discover }}"
    portal: "{{ item.portal }}"
  with_items: '{{ open_iscsi_targets }}'

- name: config_targets | configuring targets
  open_iscsi:
    discover: "{{ item.discover }}"
    login: "{{ item.login }}"
    portal: "{{ item.portal }}"
    target: "{{ item.target  }}"
    auto_node_startup: "{{ item.automatic | default(omit) }}"
  with_items: '{{ open_iscsi_targets }}'
